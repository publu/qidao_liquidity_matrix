  mai_description: "MAI est un CDP (position de dette garantie), un stablecoin indexé sur l'USD soutenu par une garantie et disponible sur de nombreuses chaînes. À l'aide de l'application Mai Finance, les utilisateurs peuvent frapper MAI en déposant un actif collatéral accepté dans un coffre-fort. Lorsque le prêt est remboursé pour récupérer la garantie, le MAI remboursé est brûlé. Mai Finance offre 0 % d'intérêt sur tous les prêts avec des frais de remboursement de 0,5 %. Consultez la documentation de Mai Finance pour plus de détails."
